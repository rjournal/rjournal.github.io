name: "rjournal"
title: "The R Journal"
description: |
  The R Journal
base_url: https://rjournal-distill.netlify.app/
theme: theme.css
favicon: resources/favicon.ico
output_dir: "_site"
navbar:
  search: true
  logo:
    image: resources/rlogo.png
    href: index.html
  right:
    - text: "Home"
      href: index.html
    - text: "Articles"
      href: articles.html
    - text: "Issues"
      href: issues.html
    - text: "Submit"
      href: submissions.html
    - text: "About"
      href: about.html
    - icon: fa fa-rss
      href: articles.xml
rss:
  full_content: TRUE
  categories:
    - articles
    - issues
collections:
  articles:
    categories: true
    categories_metadata: true
    authors_metadata: true
    description: Articles published in the R Journal
output: distill::distill_article
