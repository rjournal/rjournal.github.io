name: "rjournal"
title: "The R Journal"
description: |
  The R Journal
base_url: https://journal.r-project.org/
theme: theme.css
favicon: resources/favicon.ico
output_dir: "_web"
navbar:
  search: false
  logo:
    image: resources/rlogo.png
    href: index.html
  right:
    - text: "Home"
      href: index.html
    - text: "Current"
      href: issues/2024-4
    - text: "Issues"
      href: issues.html
    - text: "News"
      href: news.html
    - text: "Submit"
      href: submissions.html
    - text: "Contribute"
      href: contribute.html
    - text: "Editorial board"
      href: editors.html
    # - text: "About"
    #   href: about.html
    - icon: fa fa-rss
      href: articles.xml
rss:
  full_content: false
  categories:
    - articles
    - issues
    - news
collections:
  articles:
    categories: true
    categories_metadata: true
    authors_metadata: true
    description: Articles published in the R Journal
  issues:
    feed_items_max: 9999
search: false
output: distill::distill_article
